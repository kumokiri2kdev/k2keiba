[loggers]
keys=root

[handlers]
keys=streamHandler

[formatters]
keys=formatter

[logger_root]
level=WARNING
handlers=streamHandler

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=[%(levelname)s:%(filename)s:%(lineno)03d] %(message)s